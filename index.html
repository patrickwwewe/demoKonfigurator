<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D TÃ¼rkonfigurator - Redirect</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .loading {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            display: block;
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.2);
            padding: 1rem 2rem;
            border-radius: 10px;
            margin-top: 1rem;
            transition: background 0.3s;
        }
        .manual-link:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="loading">TÃ¼rkonfigurator wird geladen...</div>
        <p>Sie werden automatisch weitergeleitet.</p>
        <a href="./frontend/index.html" class="manual-link" id="manualLink">
            ðŸšª Direkt zum TÃ¼rkonfigurator
        </a>
        <p style="font-size: 0.9rem; margin-top: 2rem; opacity: 0.8;">
            Falls die automatische Weiterleitung nicht funktioniert,<br>
            klicken Sie auf den Link oben.
        </p>
    </div>
    
    <script>
        // Browser-Detection und angepasste Weiterleitung
        function detectBrowserAndRedirect() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isEdge = userAgent.includes('edg/') || userAgent.includes('edge/');
            const isChrome = userAgent.includes('chrome') && !isEdge;
            const isFirefox = userAgent.includes('firefox');
            
            console.log('Browser detected:', isEdge ? 'Edge' : isChrome ? 'Chrome' : isFirefox ? 'Firefox' : 'Other');
            
            let targetPath;
            
            if (isEdge) {
                // Edge braucht absoluten Pfad fÃ¼r GitHub Pages
                targetPath = '/demoKonfigurator/frontend/index.html';
            } else if (isChrome) {
                // Chrome funktioniert mit relativem Pfad
                targetPath = './frontend/index.html';
            } else {
                // Fallback fÃ¼r andere Browser
                targetPath = './frontend/index.html';
            }
            
            console.log('Redirecting to:', targetPath);
            
            // Teste erst ob die Seite existiert
            fetch(targetPath, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        window.location.href = targetPath;
                    } else {
                        // Fallback Pfade versuchen
                        tryFallbackPaths();
                    }
                })
                .catch(() => {
                    tryFallbackPaths();
                });
        }
        
        function tryFallbackPaths() {
            const fallbackPaths = [
                '/demoKonfigurator/frontend/index.html',
                './frontend/index.html',
                'frontend/index.html',
                '/frontend/index.html'
            ];
            
            let currentIndex = 0;
            
            function tryNext() {
                if (currentIndex >= fallbackPaths.length) {
                    document.querySelector('.loading').textContent = 'Fehler beim Laden';
                    document.querySelector('.container p').textContent = 'Bitte versuchen Sie es spÃ¤ter erneut.';
                    return;
                }
                
                const path = fallbackPaths[currentIndex];
                console.log('Trying fallback path:', path);
                
                fetch(path, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = path;
                        } else {
                            currentIndex++;
                            tryNext();
                        }
                    })
                    .catch(() => {
                        currentIndex++;
                        tryNext();
                    });
            }
            
            tryNext();
        }
        
        // Starte Browser-Detection nach kurzer VerzÃ¶gerung
        setTimeout(detectBrowserAndRedirect, 1000);
        
        // Fallback fÃ¼r Ã¤ltere Browser
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(detectBrowserAndRedirect, 1500);
            
            // Update manual link based on browser
            const userAgent = navigator.userAgent.toLowerCase();
            const isEdge = userAgent.includes('edg/') || userAgent.includes('edge/');
            const manualLink = document.getElementById('manualLink');
            
            if (isEdge && manualLink) {
                manualLink.href = '/demoKonfigurator/frontend/index.html';
            }
        });
    </script>
</body>
</html>
